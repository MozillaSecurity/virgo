# @format
language: node_js
node_js: node
env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    - secure: 
cache:
  directories:
    - node_modules
    - '$HOME/.cache/electron'
    - '$HOME/.cache/electron-builder'
install:
  - npm install --silent
# MacOS code signing works only on MacOS. If native dependencies exist and
# pre-builts do not, it must be built on each platform separately.
jobs:
  include:
    - stage: Build
      script:
        - NODE_ENV=production npm run build
    - stage: Test
      script:
        - xvfb-run npm run test:coverage
    - stage: Deploy
      if: tag IS present
      os: osx
      osx_image: xcode10.2
      script:
        - NODE_ENV=production npm run release
