# @format

language: node_js
node_js: node
os: osx
osx_image: xcode10
env:
  global:
    - APP_NAME=virgo
before_install:
  - brew update
install:
  - npm install
before_script:
  - sudo Xvfb :99 -ac -screen 0 1920x1080x8 &
script:
  - npm test --coverage
before_deploy:
  - npm dist macos linux64 windows64
deploy:
  provider: releases
  api_key:
    secure:
  file:
    - dist/releases/windows/${APP_NAME}-win-x64.zip
    - dist/releases/mac/${APP_NAME}-mac-x64.zip
    - dist/releases/linux/${APP_NAME}-linux-x64.zip
  skip_cleanup: true
  on:
    tags: true
    branch: master
